<ul class="list-group col-md-10 offset-md-1">

  <li class="list-group-item">
    <label for="user_login" class="form-label">{LOGIN_USER_LABEL}</label>
    <input type="text" class="form-control" id="user_login" name="user_login" value="" placeholder="{USERNAME}"
      required autofocus>
    <div class="form-text">{LOGIN_USER_TEXT}</div>
  </li>
  <li class="list-group-item">
    <label for="user_password" class="form-label">{LOGIN_PASSWORD_LABEL}</label>
    <input type="password" class="form-control" id="user_password" name="user_password" value=""
      placeholder="{PASSWORD}" required>
    <div class="form-text">{LOGIN_PASSWORD_TEXT}</div>
  </li>
  <li class="list-group-item">
    <label for="user_email" class="form-label">{LOGIN_EMAIL_LABEL}</label>
    <input type="email" class="form-control" id="user_email" name="user_email" value="" placeholder="{EMAIL}" required>
    <div class="form-text">{LOGIN_EMAIL_TEXT}</div>
  </li>
</ul>
