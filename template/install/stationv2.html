<ul class="list-group col-md-10 offset-md-1">

    <li class="list-group-item">
        <label for="stat_did" class="form-label">{DAVIS_DID}</label>
        <input type="text" class="form-control" id="stat_did" name="stat_did" value="{_VAL_STAT_DID}" placeholder="{UPPERCASE}"
            required autofocus>
        <div class="form-text">{DAVIS_DID_TEXT}</div>
    </li>
    <li class="list-group-item">
        <label for="stat_password" class="form-label">{DAVIS_PASS}</label>
        <input type="password" class="form-control" id="stat_password" name="stat_password" value="{_VAL_STAT_PASSWORD}"
            placeholder="{CASE_SENSITIVE}" required>
        <div class="form-text">{DAVIS_PASS_TEXT}</div>
    </li>
    <li class="list-group-item">
        <label for="stat_token" class="form-label">{DAVIS_TOKEN}</label>
        <input type="password" class="form-control" id="stat_token" name="stat_token" value="{_VAL_STAT_TOKEN}"
            placeholder="{UPPERCASE}" required>
        <div class="form-text">{DAVIS_TOKEN_TEXT}</div>
    </li>
</ul>
<input type="hidden" id="stat_type" name="stat_type" value="v2">
<input type="hidden" id="stat_users" name="stat_users" value="{_VAL_STAT_USERS}">
<input type="hidden" id="stat_key" name="stat_key" value="{_VAL_STAT_KEY}">
<input type="hidden" id="stat_livekey" name="stat_livekey" value="{_VAL_STAT_LIVEKEY}">
<input type="hidden" id="stat_livesecret" name="stat_livesecret" value="{_VAL_STAT_LIVESECRET}">
<input type="hidden" id="stat_liveid" name="stat_liveid" value="{_VAL_STAT_LIVEID}">
<input type="hidden" id="stat_wxurl" name="stat_wxurl" value="{_VAL_STAT_WXURL}">
<input type="hidden" id="stat_wxid" name="stat_wxid" value="{_VAL_STAT_WXID}">
<input type="hidden" id="stat_wxkey" name="stat_wxkey" value="{_VAL_STAT_WXKEY}">
<input type="hidden" id="stat_wxsign" name="stat_wxsign" value="{_VAL_STAT_WXSIGN}">
<input type="hidden" id="user_id" name="user_id" value="{_USER_ID}">
<input type="hidden" id="stat_id" name="stat_id" value="{_VAL_STAT_ID}">
