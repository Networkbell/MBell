<ul class="list-group col-md-10 offset-md-1">

    <li class="list-group-item">
        <label for="stat_wxurl" class="form-label">{WEEWX_URL}</label>
        <input type="text" class="form-control" id="stat_wxurl" name="stat_wxurl" value="{_VAL_STAT_WXURL}" placeholder="{CASE_SENSITIVE}"
            required autofocus>
        <div class="form-text">{WEEWX_URL_TEXT}</div>
    </li>
    <li class="list-group-item">
        <label for="stat_wxid" class="form-label">{WEEWX_ID}</label>
        <input type="password" class="form-control" id="stat_wxid" name="stat_wxid" value="{_VAL_STAT_WXID}"
            placeholder="{CASE_SENSITIVE}" required>
        <div class="form-text">{WEEWX_ID_TEXT}</div>
    </li>
    <li class="list-group-item">
        <label for="stat_wxkey" class="form-label">{WEEWX_KEY}</label>
        <input type="password" class="form-control" id="stat_wxkey" name="stat_wxkey" value="{_VAL_STAT_WXKEY}"
            placeholder="{CASE_SENSITIVE}" required>
        <div class="form-text">{WEEWX_KEY_TEXT}</div>
    </li>
    <li class="list-group-item">
        <label for="stat_wxsign" class="form-label">{WEEWX_SIGN}</label>
        <input type="password" class="form-control" id="stat_wxsign" name="stat_wxsign" value="{_VAL_STAT_WXSIGN}"
            placeholder="{CASE_SENSITIVE}" required>
        <div class="form-text">{WEEWX_SIGN_TEXT}</div>
    </li>
</ul>
<input type="hidden" id="stat_type" name="stat_type" value="weewx">
<input type="hidden" id="stat_users" name="stat_users" value="{_VAL_STAT_USERS}">
<input type="hidden" id="stat_key" name="stat_key" value="{_VAL_STAT_KEY}">
<input type="hidden" id="stat_did" name="stat_did" value="{_VAL_STAT_DID}">
<input type="hidden" id="stat_password" name="stat_password" value="{_VAL_STAT_PASSWORD}">
<input type="hidden" id="stat_token" name="stat_token" value="{_VAL_STAT_TOKEN}">
<input type="hidden" id="user_id" name="user_id" value="{_USER_ID}">
<input type="hidden" id="stat_id" name="stat_id" value="{_VAL_STAT_ID}">
<input type="hidden" id="stat_livekey" name="stat_livekey" value="{_VAL_STAT_LIVEKEY}">
<input type="hidden" id="stat_livesecret" name="stat_livesecret" value="{_VAL_STAT_LIVESECRET}">
<input type="hidden" id="stat_liveid" name="stat_liveid" value="{_VAL_STAT_LIVEID}">
